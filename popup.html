<head>
<title>Studier</title>
<style>
#studierDeck {
  width: 100%;
  height: 120px;
}
#minInterval, #secInterval {
  width: 20%;
}

#start, #stop {
  width: 10%;
  float: right;
}

#save {
  float: right;
}

ul {
  list-style-type: none;
  overflow: hidden;
  overflow-y: scroll;
}

button {
  border-radius: 4px;
  background-color: darkgrey;
}

body {
  width: 400px;
  background-color: mintcream;
}

</style>

<script src="js/popup.js"></script>
</head>

<body>
  <span id="extListTitle">Questions</span><br>
  <nav>
    <ul id="studierDeck">
      <button id="AddInput">Add Study Item</button>
    </ul>

  </nav>
  <span id="extInterval">Interval:</span>
  <div>
    <span>
      <input type="text" id="minInterval" class="time" placeholder="Minutes">
    </span>
    <span>
      <input type="text" id="secInterval" class="time" placeholder="Seconds">
    </span>
    <span>
      <button name="stop" id="stop">Stop</button>
    </span>
    <span>
      <button name="start" id="start">Start</button>
    </span>
  </div>
</body>
